<template>
        <lightning-card title="Insert Form">
            <div class="slds-m-around_medium">
                <lightning-input class='firstName' type="text" label="First Name"></lightning-input>
                <lightning-input class='lastName' type="text" label="Last Name" required></lightning-input>
                <lightning-input class='email' type="email" label="Email"></lightning-input>
                <div class="slds-m-top_small">
                    <lightning-button type="Button" label="Insert" onclick={handleInsert}></lightning-button>
                </div>
            </div>
    </lightning-card>
</template>
