<template>
    <lightning-card title="Change Icon" icon-name={iconvalue}></lightning-card>
    <p slot="actions">
        <lightning-button
            label="Change Max"
            variant="success"
            onclick={handleChangeMax}>
        </lightning-button>
        <lightning-button
            label="Change Min"
            variant="danger"
            onclick={handleChangeMin}>
        </lightning-button>
        <button 
            class="slds-button slds-button_destructive" onclick={handleChangeMin}>
            -</button>
    </p>
</template>
