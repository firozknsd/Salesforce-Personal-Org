<template>
    <lightning-card title="Product Info." icon-name="standard:opportunity">
        <div class="slds-m-around_medium">
            <lightning-layout>
                <lightning-layout-item>
                    <lightning-input label="Product Code :" class="productCode">
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item class="slds-m-top_large slds-m-left_medium">
                    <lightning-button label="Go" onclick={handleGo}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
            <div class="parentPrduct slds-m-around_medium" if:true={flag}>
                <div class="productInfo slds-m-left_medium" if:true={productInfo.Name}>
                    <div class="container">
                        <img class="image" src={productInfo.image} >
                        <div class="text-block">
                          <h4>â‚¹{productInfo.price}</h4>
                        </div>
                    </div>
                    <div class="slds-m-around_small">
                        <div class="categoryText slds-m-top_medium">Category</div>
                        <div class="productName"><b>{productInfo.Name}</b></div>
                        <div class="productDescription slds-m-top_medium">{productInfo.description}</div>
                        <div class="infoButton slds-m-top_medium" >
                            Info >
                        </div>
                    </div>
                </div>
            </div>
            <div if:false={flag}>
                <p style="color:rgb(153, 0, 0)">No Record Found !</p>
            </div>
        </div>
    </lightning-card>
</template>
