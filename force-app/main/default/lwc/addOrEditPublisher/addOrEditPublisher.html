<template>
    <lightning-card title={title} icon-name="custom:custom67">
        <div class="slds-m-around_medium">
            <template if:true={showBlock}>
                <lightning-layout>
                    <lightning-layout-item class="slds-m-around_medium">
                        <lightning-combobox
                            name="Product"
                            label="Product"
                            value={productValue}
                            class='productClass'
                            options={productOptions}>
                        </lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-m-around_medium">
                        <lightning-combobox
                            name="Qty"
                            label="Qty"
                            value={qtyValue}
                            class='qtyClass'
                            options={qtyOptions}>
                        </lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-m-around_medium">
                        <lightning-input label='Prize' class='prizeClass'></lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
                <div class="slds-m-right_medium" align="right">
                    <lightning-button
                        label='Add'
                        variant='brand'
                        onclick={handleChange}>
                    </lightning-button>
                </div>
            </template>
            <template if:false={showBlock}>
                <lightning-layout>
                    <lightning-layout-item class="slds-m-around_medium">
                        <lightning-combobox
                            name="Product"
                            label="Product"
                            value={productValue}
                            onchange={handleProductChange}
                            options={productOptions}>
                        </lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-m-around_medium">
                        <lightning-combobox
                            name="Qty"
                            label="Qty"
                            value={qtyValue}
                            onchange={handleQtyChange}
                            options={qtyOptions}>
                        </lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-m-around_medium">
                        <lightning-input label='Prize'></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-m-top_x-large" style="margin-top: 40px">
                        <lightning-button 
                            
                            variant='destructive'
                            icon-name="utility:delete"></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
                <div class="slds-m-right_small" align="right">
                    <lightning-button
                        label='Submit'
                        variant='brand'>
                    </lightning-button>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
