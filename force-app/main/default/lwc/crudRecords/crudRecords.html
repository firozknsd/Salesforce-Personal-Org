<template>
    <lightning-card title="Crud Operations" icon-name="custom:custom23">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-datatable
                    key-field="Id"
                    data={dataList}
                    columns={columns}
                    hide-checkbox-column="true"
                    show-row-number-column=true
                    onrowaction={callRowAction}>

            </lightning-datatable>
        </div>
        
        <template if:true={isCloneOpen}>
           
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" style="background:grey;" onclick={handleCloseModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Clone Record</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-input label="First Name" type="text" value={contact.FirstName} class="getRecord"></lightning-input>
                        <lightning-input label="Last Name" type="text" required value={contact.LastName} class="getRecord"></lightning-input>
                        <lightning-input label="Email" type="email" value={contact.Email} class="getRecord"></lightning-input>
                        <lightning-input label="Phone" type="phone" value={contact.Phone} class="getRecord"></lightning-input>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={handleCloseModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={handleCloneOkButton} title="OK">OK</button>
                    </footer>
                </div>
            </section>
        </template>
    </lightning-card>
</template>
